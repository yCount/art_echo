{% extends 'artecho/base-navbar.html' %}
{% load static %}

{% block title_block %}
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/figure_display.css' %}">
    <link rel="stylesheet" href="{% static 'css/figure_tiling.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_details.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block body_block %}
    <div id="profile-details">
        <!-- The img on the next line should render the profile picture -->
        <img id="profile-pic" src="{% static 'images/blank_pfp.png' %}" alt="profile picture here. Should align to the center later">
        
        <div id="description">
            <!-- The following three texts are not properly formatted yet. Needs some front end work -->
            <!-- Fullname -->
            <p></p>
            <!-- username -->
            <p></p>
            <!-- bio -->
            <p></p>
        </div>
        <div class="edit-btn" id="Edit">
            <a href="{% url 'artecho:profile_edit' %}">Edit</a>
        </div>
    </div>

    <div class="container">
        <!-- Following lines are for the display. They are to be deleted later -->
        <!-- One sample active figure -->
        <figure>
            <a href=""> <!-- URL needs to be mapped for tree-view -->
                <img src="https://assets.codepen.io/12005/windmill.jpg" alt="A windmill" />
            </a>
            <figcaption class="username"><a href="#">username</a></figcaption>
            <figcaption class="likes"><i class="fa-regular fa-heart"></i> {{child.likes}}</figcaption>
            <figcaption class="download"><a href="{% url 'artecho:download_image' child.slug %}"><i class="fa-solid fa-download fa-bounce"></i></a></figcaption>
        </figure>
        <!-- the active image figure ends here -->
        <figure>
            <img src="{% static '/images/dart_vader.png' %}" alt="dart vader" />
        </figure>
    </div>
{% endblock %}
