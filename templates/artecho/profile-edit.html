{% extends 'artecho/base-navbar.html' %}
{% load static %}

{% block title_block %}
    <title> Profile Edit </title>
    <link rel="stylesheet" href="{% static 'css/figure_display.css' %}">
    <link rel="stylesheet" href="{% static 'css/figure_tiling.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_details.css' %}">
{% endblock %}

{% block body_block %}
    <div class="edit-btn" id="Cancel">
        <a href="{% url 'profile' slug=user.userprofile.slug %}">Cancel</a>
    </div>
    <div id="profile-details">
        
        <!-- The img on the next line should render the profile picture -->
        <img id="profile-pic" src="{{ user.userprofile.profilePicture.url }}" alt="profile picture here. Should align to the center later">
       <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="save-btn">
                <button type="submit">save</button>
            </div>
       </form>
    </div>
{% endblock %}
