{% extends 'artecho/base-card.html' %}

{% block title_block %}
    <title>Log In</title>
{% endblock %}

{% block card_content %}
    <div class="login-container">
        <h2>ArtEcho</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit">Log In</button>
            </div>
        </form>
        <p>Don't have an account? <a href="{% url 'artecho:signup'%}">Sign Up</a></p>
    </div>
    <div class="homebtn">
        <a href="{% url 'artecho:index' %}">Home</a>
    </div>
{% endblock %}
