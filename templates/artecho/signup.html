{% extends 'artecho/base-card.html' %}

{% block title_block %}
    <title>Sign Up</title>
{% endblock %}

{% block card_content %}
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'artecho:login' %}">Log In</a></p>
    </div>
    <div class="homebtn">
        <a href="{% url 'artecho:index' %}">Home</a>
    </div>
{% endblock %}
