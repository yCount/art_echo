{% extends 'artecho/base-navbar.html' %}
{% load static %}

{% block title_block %}
    <title> ArtEcho </title>
    <link rel="stylesheet" href="{% static 'css/figure_display.css' %}">
    <link rel="stylesheet" href="{% static 'css/figure_tiling.css' %}">
{% endblock %}

{% block body_block %}

<div class="container">
    {% if display_images %}
        {% for image in display_images %}
            <figure>
                <img src="{{ image.file.url }}" 
                    alt="{{image.name}}" />
                <figcaption class="username"><a href="#">{{image.poster}}</a></figcaption>
                <figcaption class="likes">👍 {{image.likes}}</figcaption>
                <figcaption class="download"><a href="">↓</a></figcaption>
            </figure>
        {% endfor %}
    {% else %}
        <strong>No images were found</strong>
    {% endif %}
</div>

{% endblock %}
